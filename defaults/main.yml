# MunkiReport defaults - main.yml
--- 
mac_local_admin_username: macadmin

munkireport_allow_migrations: FALSE

munkireport_apps_to_track: |
  'iTunes',
  'Safari'

munkireport_client_passphrases: secretclientpassphrase

munkireport_credentials:

munkireport_dashboard_layout: |
  array('client', 'messages'), /*client is actually two widgets*/
  array('new_clients', 'pending_apple', 'pending_munki'),
  array('munki', 'disk_report', 'uptime')

munkireport_debug: FALSE

munkireport_directory: /srv/munkireport

munkireport_disk_thresholds_danger: 25

munkireport_disk_thresholds_warning: 100

munkireport_domain_name: "{{ ansible_local.ansible_default_ipv4.address }}"

munkireport_google_maps_api_key:

munkireport_modules: |
  'applications',
  'appusage',
  'ard',
  'backup2go',
  'bluetooth',
  'caching',
  'certificate',
  'crashplan',
  'deploystudio',
  'detectx',
  'devtools',
  'directory_service',
  'disk_report',
  'displays_info',
  'extensions',
  'fan_temps',
  'filevault_escrow',
  'filevault_status',
  'findmymac',
  'fonts',
  'gpu',
  'gsx',
  'homebrew',
  'homebrew_info',
  'installhistory',
  'inventory',
  'localadmin',
  'location',
  'managedinstalls',
  'mbbr_status',
  'munki_facts',
  'munkiinfo',
  'munkireport',
  'munkireportinfo',
  'network',
  'network_shares',
  'power',
  'printer',
  'profile',
  'sccm_status',
  'security',
  'sentinelone',
  'sentinelonequarantine',
  'servermetrics',
  'service',
  'smart_stats',
  'softwareupdate',
  'sophos',
  'supported_os',
  'timemachine',
  'usage_stats',
  'usb',
  'user_sessions',
  'warranty',
  'wifi'

munkireport_roles_admins:

munkireport_roles_users:

munkireport_site_name: "MunkiReport"

munkireport_version: master

mysql_munkireport_password: mysqlmunkireportpassword

munkireport_time_zone: "'America/Los_Angles'"
